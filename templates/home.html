<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>
            USACS
        </title>

        <link href='/static/css/bootstrap.css' rel='stylesheet' type='text/css' />
        <link href='/static/css/bootstrap-responsive.css' rel='stylesheet' type='text/css' />
        <link href='/static/css/m-styles.min.css' rel='stylesheet' type='text/css' />
        <link href='/static/css/m-forms.min.css' rel='stylesheet' type='text/css' />
        <link href='/static/css/m-buttons.css' rel='stylesheet' type='text/css' />
        <link href='/static/css/custom.css' rel='stylesheet' type='text/css' />
        <link href='/static/css/jquery.fancybox-1.3.4.css' rel='stylesheet' type='text/css' />  
    </head>
    <body>
        <!-- HEADER -->
        <header class='row-fluid'>
            <div class='container'>
                <div class='span12'>
                    <h1>USACS</h1>
                    <p class='lead'>Undergraduate Student Alliance of Computer Scientists</p>
                </div>
            </div>
        </header>
        <!-- END HEADER -->

        {% for thread in threads %}
            <div class='row-fluid'>
                <div class='container'>
                    <div class='span12'>
                        <h3>{{ thread[0].subject }}</h3>
                        {% for post in thread %}
                            <div class='row-fluid'>
                                <div class='span12'>
                                    {{ post.text }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </body>
</html>
